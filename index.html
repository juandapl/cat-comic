<style>
    .h1 {
        margin: auto;
    }

    .full {
        width: 80vw;
        height: 100vh;
        margin: auto;
        /* this is to fix a problem with margins */
        display: inline-block;
         
    }

    .panelcontainer {
        width: 100%;
        height: 70%;
        display: flex;
        justify-content: space-between;
        margin-top: 5%;
    }

    body {
        background-color: #272727;
    }

    #panel2,
    #panel4 {
        position: relative;
        display: inline-block;
        width: 57%;
        background-color: white;
        height: 100%;
    }

    #panel1,
    #panel5 {
        position: relative;
        display: inline-block;
        width: 38%;
        background-color: white;
        height: 100%;
    }

    #panel3,
    #panel6 {
        position: relative;
        display: inline-block;
        width: 100%;
        background-color: white;
        height: 100%;
    }

    #panel3 {
        max-height: 50vw;
        /*border: 1px solid #ddd;*/
        display: flex;
        overflow-x: auto;
    }

    #panel3::-webkit-scrollbar {
        width: 10px;
        background-color: #dfe6e9;
    }

    #panel3::-webkit-scrollbar-thumb {
        background-color: black;
        border-radius: 10px;
    }

    #panel3::-webkit-scrollbar-track {
        border: 5px solid white;
        background-color: pink;
    }

    #panel3 .item {
        min-width: 40vw;
        height: 100%;
        text-align: center;
        background-color: pink;
    }

    img {
        object-fit: cover;
        width: 100%;
        height: 100%;
    }
    .downscroll
    {
        height:5%;
        margin: auto;
        margin-top: 5%;
        position: relative;
        text-align: center;
    }
    svg
    {
        height: 100%;
    }
    body
    {
        overflow: hidden;
        text-align: center;
    }
    .squaretext
    {
        background-color: white;
        border-style: solid;
        border-width: 2px;
        padding: 1em;
        text-align: justify;
    }
    .textbubble
    {
        background-color: white;
        padding: 1em;
        border-radius: 1em;
        width: fit-content;
        position: absolute;
    }
    .textbubblespike
    {
        /*learnt from https://css-tricks.com/snippets/css/css-triangle/ */
        width: 0;
        margin: 0;
        height: 0;
        border-top: 0.5em solid white;
        border-left: 0.5em solid white;
        border-bottom: 0.5em solid transparent;
        border-right: 0.5em solid transparent;
        position: absolute;
    }
    p.title
    {
        font-family: 'Caveat Brush';
    }
    p.cat
    {
        font-family: 'Bad Script';
    }
    p{
        margin: 0;
    }
</style>
<script>
    
    $(".arrow").click(function() 
        {window.scrollBy({
            top: window.innerHeight,
            behavior: 'smooth'
        });
    });
    
</script>
